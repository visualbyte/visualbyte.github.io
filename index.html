<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

      <script src="js/bootstrap.js"></script>
<script>
var callback = function (playerShots) {
            var html = '';
            $('h2 b').text(playerShots.shots[0].player.name);
            $.each(playerShots.shots, function (i, shot) {
               html += '<div class="col-sm-6 col-md-4 col-lg-4"> <div class="grid-list"> ';          
                html += '<a target="_blank" href="' + shot.url + '">';
                html += '<img class="img-responsive" src="' + shot.image_url + '" ';
                html += 'alt="' + shot.title + '"><\/a>';
                html += '<div class="overlay"><a target="_blank"  href="' + shot.url + '">';  
                html += '<h2>' + shot.title + '<\/h2>';  
                html += '<\/a> <\/div><\/div><\/div>';  
            });
            $('#shotsByPlayerId').html(html);
        };
        
        <!-- Modify 'gsvineeth' username with your dribbble profile id -->
        $.jribbble.getShotsByPlayerId('visualbyte', callback, {page: 1, per_page: 20});
    
        </script>
